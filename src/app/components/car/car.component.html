<div *ngIf="dataLoaded==false" class="d-flex justify-content-center">
    <div class="spinner-border m-5 text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  
  <table *ngIf="dataLoaded!=false" class="table">
    <thead>
      <tr style="text-align: center">
        <th>Id</th>
        <th>Araba Adı</th>
        <th>Marka</th>
        <th>Renk</th>
        <th>Model</th>
        <th>Fiyat</th>
        <th>Açıklama</th>
      </tr>
    </thead>
    <tr style="text-align: center" *ngFor="let car of cars">
      <td>{{ car.id }}</td>
      <td>{{ car.carName }}</td>
      <td>{{ car.brandName }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.modelYear}}</td>
      <td>{{ car.dailyPrice }}</td>
      <td>{{ car.description }}</td>
    </tr>
  </table>
